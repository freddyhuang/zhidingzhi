<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/discount.css"/>
	</head>
	<body>
		<header>
			<div class="arrow">
				<img src="images/addAdress/arrow.png" width="15px" height="15px"/>
			</div>
			<div class="addressTxt">优惠卷</div>
		</header>
		<nav>
			<ul class="topTab">
				<li class="active">未使用</li>
				<li >已过期</li>
				<li >可领取</li>
			</ul>
		</nav>
		<div style="height: 65px;"></div>
		<!--优惠卷内容部分-->
		<section class="coupon">
			<div class="couponBg">
				<div class="couponTxt">
					<p class="newUserCoupon">新用户专享券</p>
					<p>首次下单可使用</p>
					<div class="couponTime">
						<p>有效期截止至：2017-12-30</p>
						<p class="couponState">未使用</p>
					</div>
				</div>
				<div class="couponPrices">50<i>元</i></div>
			</div>
		</section>
		<section class="coupon">
			<div class="couponBg">
				<div class="couponTxt">
					<p class="newUserCoupon">分享福利</p>
					<p>分享到朋友圈获得</p>
					<div class="couponTime">
						<p>有效期截止至：2017-12-30</p>
						<p class="couponState">未使用</p>
					</div>
				</div>
				<div class="couponPrices">20<i>元</i></div>
			</div>
		</section>
		<div style="height: 85px;"></div>
		<footer>
			<div class="footer clearfix">
				<div class="footerIcon fl">
					<img src="images/userCenter/edit.png" width="28px" height="28px" />
					<p>点我定制</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/survey.png" width="28px" height="28px" />
					<p>定制稿</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/cart.png" width="28px" height="28px" />
					<p>购物车</p>
				</div>
				<div class="footerIcon fl activeBg">
					<img src="images/userCenter/account.png" width="28px" height="28px" />
					<p>用户中心</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/vip.png" width="28px" height="28px"/>
					<p>我的分销</p>
				</div>
			</div>
		</footer>
	</body>
</html>
