<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/shopCar.css"/>
	</head>
	<body>
		<header>
			<div class="arrow">
				<img src="images/addAdress/arrow.png" width="15px" height="15px"/>
			</div>
			<div class="addressTxt">购物车</div>
		</header>
		<div class="orderwaitPayBottom">
			<div class="Ischeck orderwaitPayB">
				<div class="check_n"></div>
				<div class="check_s" style="display: none;">
					<img src="images/myorder/checked.png" width="20px" height="20px" align="absmiddle"/>
				</div>
				<p> &nbsp;全选</p>
			</div>
			<div class="tatoalPrice">合计：￥964</div>
			<div class="tatoalPay">立即购买</div>
		</div>
		
	
		<section class="order">
			<div class="orderBox">
				<div class="orderItem">
					<div class="orderTop">
						<div class="Ischeck">
							<div class="check_n"></div>
							<div class="check_s" style="display: none;">
								<img src="images/myorder/checked.png" />
							</div>
						</div>
						<div class="orderLeft">
							<div class="orderImg">
								<img src="images/wxpay/wine_03.png"  width="48px" height="75px"/>
							</div>
							<div class="orderDes">
								<p>回真</p>
								<p>颜色：沙漠金</p>
							</div>
						</div>	
						<div class="orderPrice">
							<p class="orderPriceNum">￥388</p>
							<div class="customDesTxt">
								<p>数量：</p>
								<input class="addBtn min" type="button" value="-" />
								<input class="join-money" type="text" value="1">
								<input class="addBtn add" type="button" value="+" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<section class="order">
			<div class="orderBox">
				<div class="orderItem">
					<div class="orderTop">
						<div class="Ischeck">
							<div class="check_n" style="display: none;"></div>
							<div class="check_s" >
								<img src="images/myorder/checked.png" width="18px" height="18px" />
							</div>
						</div>
						<div class="orderLeft">
							<div class="orderImg">
								<img src="images/wxpay/wine_03.png"  width="48px" height="75px"/>
							</div>
							<div class="orderDes">
								<p>回真</p>
								<p>颜色：沙漠金</p>
							</div>
						</div>	
						<div class="orderPrice">
							<p class="orderPriceNum">￥388</p>
							<div class="customDesTxt">
								<p>数量：</p>
								<input class="addBtn min" type="button" value="-" />
								<input class="join-money" type="text" value="1">
								<input class="addBtn add" type="button" value="+" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<div style="height: 85px;"></div>
		<footer>
			<div class="footer clearfix">
				<div class="footerIcon fl">
					<img src="images/userCenter/edit.png" width="28px" height="28px" />
					<p>点我定制</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/survey.png" width="28px" height="28px" />
					<p>定制稿</p>
				</div>
				<div class="footerIcon fl  activeBg">
					<img src="images/userCenter/cart.png" width="28px" height="28px" />
					<p>购物车</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/account.png" width="28px" height="28px" />
					<p>用户中心</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/vip.png" width="28px" height="28px"/>
					<p>我的分销</p>
				</div>
			</div>
		</footer>
	</body>
</html>
