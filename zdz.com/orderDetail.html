<!DOCTYPE html>

		<title></title>

						</div>
					</div>
				</div>
				<div class="margin1px">
					<div class="orderBox">
						<div class="orderItem">
							<div class="orderTop">
								<div class="orderLeft">
									<div class="orderImg">

									<p>x1</p>
								</div>
							</div>
						</div>
					</div>
				</div>

		</div>

     		价格计算

			<div class="priceBox">

					<P>订单总额</P>

				<div class="ordertoatalsalePrice">

				<div class="actualPayment">
					<P>实付款</P>

				</div>
			</div>

			<!--
     		收货地址
        -->

			<div class="addressBox">
				<div class="containLeft">
					<div class="addressDes">
						<div class="addressT">

		<footer>

				<div class="footerIcon fl">
