<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/wxpay.css"/>
	</head>
	<body>
		<header>
			<div class="arrow">
				<img src="images/addAdress/arrow.png" width="15px" height="15px"/>
			</div>
			<div class="addressTxt">支付</div>
		</header>
		<div class="contain">
			<section class="addressCon">
				<div class="addressBox">
					<div class="containLeft">
						<div class="addressIcon">
							<img src="images/wxpay/位置.png"  width="20px"  height="20px"/>
						</div>
						<div class="addressDes">
							<div class="addressT">
								<div class="Consignee">收货人：张少华</div>
								<div class="ConsigneePhone">1363145896</div>
							</div>
							<div class="detailAdreess">收货地址：广州市天河区白洁路25号</div>
						</div>
					</div>	
					<div class="addressArrow">
						<img src="images/wxpay/箭头.png" width="20px"  height="20px"/>
					</div>
				</div>
			</section>
			<section class="CustomWine">
				<div class="wineBox">
					<div class="customWLeft">
						<img src="images/wxpay/wine_03.png" width="48px" height="75px"/>
					</div>
					<div class="customWRight">
						<div class="customerDes">
							<p>回味</p>
							<p class="WinePrice">￥388</p>
						</div>
						<div class="customerdetail">
							<p>颜色：沙漠金</p>
							<p>类型：个性（友情）</p>
							<p>数量：1</p>
						</div>
					</div>
				</div>
			</section>
			<section class="discount">
				<div class="discountBox">
					<div class="discountLeft">
						<div class="discountIcon">
							<img src="images/wxpay/wine_07.png" width="18px" height="18px" />
						</div>
					</div>
					<div class="discountRight">
						<div class="discountTxt">
							<p>优惠卷</p>
						</div>
						<div class="discountprice">
							<p>新用户专享优惠</p>
							<p>-￥50</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer>
			<div class="tatoal">
				<div class="taltoalNum">合计：￥338</div>
				<div class="taltoalBtn">确认下单</div>
			</div>
		</footer>
	</body>
</html>
