<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单确认</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.0/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/suepay.css"/>
	</head>
	<body>
		
		<div class="contain">
			<section class="addressCon">
				<div class="addressBox">
					<div class="containLeft">
						<div class="addressDes">
							<div class="Consignee">收货人 : 张少华</div>
							<div class="ConsigneePhone">手机号:1363145896</div>
							<div class="detailAdreess">收货地址：广州市天河区白洁路25号</div>
						</div>
					</div>	
					<div class="addressArrow">
						<i class="weui_icon weui_icon_arrow"></i>
					</div>
				</div>
			</section>
			<section class="CustomWine">
				<div class="wineBox">
					<div class="customWLeft">
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
						<img src="images/wxpay/customWine.png" width="60px" height="90px"/>
					</div>
					<div class="customWRight">
						<div class="customerDes">
							<p>共5瓶</p>
							<i class="weui_icon weui_icon_arrow"></i>
						</div>
					</div>
				</div>
			</section>
			<section class="discount">
				<div class="discountBox">
					<div class="discountRight">
						<div class="discountTxt">
							<p>选择优惠卷</p>
							<i class="weui_icon weui_icon_arrow"></i>
						</div>
						<div class="discountprice">
							<div class="weui_cell weui_vcode">
				                <div class="weui_cell_bd">
				                    <input class="weui_input" type="number" placeholder="请输入优惠码">
				                </div>
				                <div class="weui_cell_ft">
				                    <a href="javascript:;" class="weui_btn bg-orange">兑换</a>
				                </div>
				            </div>
						</div>
					</div>
				</div>
			</section>
			<section class="priceBox">
				<div class="price">
					<div class="productTatoal">
						<p>商品总价</p>
						<p>￥790.00</p>
					</div>
					<div class="freight">
						<p>运费</p>
						<p>+￥0.00</p>
					</div>
					<div class="productDiscount">
						<p>优惠</p>
						<p>-￥50.00</p>
					</div>
				</div>
			</section>
		</div>
		<div style="height: 48px;"></div>
		<footer>
			<div class="tatoal">
				<div class="taltoalNum">实付金额:<strong>￥740.00</strong></div>
				<div class="taltoalBtn">确认提交</div>
			</div>
		</footer>
	</body>
</html>
