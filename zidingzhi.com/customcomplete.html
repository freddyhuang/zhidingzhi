<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/customcomplete.css"/>
	</head>
	<body>
		<header>
			<div class="arrow">
				<img src="images/addAdress/arrow.png" width="15px" height="15px"/>
			</div>
			<div class="addressTxt">只定制</div>
			<div class="useCenter">用户中心</div>
		</header>
		<div class="customcompleteImg">
			<img src="http://weixin.zdz1.com/upload/custom/20170725/1500994838909841065667.jpg">
		</div>
		<div class="customDes">
			<div class="customDesTxt">酒品:酌饮</div>
			<div class="customDesTxt">
				<p>数量：</p>
				<input class="addBtn min" type="button" value="-" />
				<input class="join-money" type="text" value="1">
				<input class="addBtn add" type="button" value="+" />
			</div>
			<div class="customDesTxt customtatoalPrice">￥158</div>
		</div>
		<div class="customDetailDes">
			<p class="ProductParameter">商品参数：</p>
			<p>香型：酱香型</p>
			<p>优质配料：水、高粱、小麦</p>
			<p>酒精度：53%vol 净含量：500ml</p>
			<p>产地：贵州茅台镇</p>
			<p>储存条件：密封、干燥处保存</p>	
			<p>运营商：广州只定制电子商务有限公司</p>
		</div>
		<div class="customProductD">
			<div class="customProductDetail">商品详情：</div>
		</div>
		
		<footer>
			<div class="customcompleteFooter">
				<div class="customcompletetotal">合计：￥158</div>
				<div class="customcompleteAddCar">加入购物车</div>
				<div class="customcompletetBug">立即购买</div>
			</div>
		</footer>
	</body>
</html>
