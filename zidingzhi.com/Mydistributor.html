<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/base.css"/>

				</div>
				<div class="distriTxt">
					<p>微信ID</p>
					<p>下级分销商数量： 5</p>
				</div>
				<div class="distriBottom">
					<p>一级分销商</p>
					<div class="distriBottomLeft">
						<p>开通日期:</p>

		</section>

				</div>

				</div>
				<div class="distriBottom">
					<p>二级分销商</p>
					<div class="distriBottomLeft">
						<p>开通日期:</p>

						<p>截止日期:</p>
						<p>2017/12/30</p>
					</div>
				</div>
			</div>
		</section>
		
		<div class="addDistributor">
			+

		<div style="height: 85px;"></div>
		<footer>
			<div class="footer clearfix">
				<div class="footerIcon fl">
					<img src="images/userCenter/edit.png" width="28px" height="28px" />
					<p>点我定制</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/survey.png" width="28px" height="28px" />

				</div>
				<div class="footerIcon fl  ">
					<img src="images/userCenter/cart.png" width="28px" height="28px" />
					<p>购物车</p>
				</div>
				<div class="footerIcon fl">
					<img src="images/userCenter/account.png" width="28px" height="28px" />
					<p>用户中心</p>
				</div>
				<div class="footerIcon fl activeBg">
					<img src="images/userCenter/vip.png" width="28px" height="28px"/>
