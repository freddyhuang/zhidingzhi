		<script type="text/javascript">
				mui.init();
				var i =0;
				//改色
				$("#se").click(function(){
					i++;
					switch (i){
						case 1:
							$("#editTxt").css({"color":"#006666"}).addClass("active1").removeClass("active4");
							
							break;
						case 2:
							$("#editTxt").css({"color":"#0033FF"}).addClass("active2").removeClass("active1");
							break;
						case 3:
							$("#editTxt").css({"color":"#000"}).addClass("active3").removeClass("active2");
							break;
						default:
							$("#editTxt").css({"color":"#cc0000"}).addClass("active4").removeClass("active3");
							break;
					}	
					if (i>=4) {
						i=0;
					}
					
				})
				
				//改字体
//				华文黑体:STHeiti
//华文宋体：
//华文彩云：STCaiyun 
//华文行楷：STXingkai 
//华文新魏：STXinwei 
				$("#TxtBtn").click(function(){
					i++;
					switch (i){
						case 1:
							$("#editTxt").css({"font-family":"STHeiti"}).addClass("text1").removeClass("text4");
							
							break;
						case 2:
							$("#editTxt").css({"font-family":"STSong"}).addClass("text2").removeClass("text1");
							break;
						case 3:
							$("#editTxt").css({"font-family":"STCaiyun "}).addClass("text3").removeClass("text2");
							break;
						default:
							$("#editTxt").css({"font-family":"STXingkai"}).addClass("text4").removeClass("text3");
							break;
					}	
					if (i>=4) {
						i=0;
					}
					
				})
				//改字号
				$("#sizeTxt").click(function(){
					i++;
					switch (i){
						case 1:
							$("#editTxt").css({"font-size":"15px"}).addClass("size1").removeClass("size4");
							$("#sizeTxt span").addClass('icon-xiao').removeClass('icon-da');
							break;
						case 2:
							$("#editTxt").css({"font-size":"18px"}).addClass("size2").removeClass("size1");
							$("#sizeTxt span").removeClass('icon-xiao').addClass("icon-fontzhong");
							break;
						case 3:
							$("#editTxt").css({"font-size":"20px"}).addClass("size3").removeClass("size2");
							break;
						default:
							$("#editTxt").css({"font-size":"24px"}).addClass("size4").removeClass("size3");
							$("#sizeTxt span").removeClass('icon-fontzhong').addClass("icon-da");
							break;
					}	
					if (i>=4) {
						i=0;
					}
					
				})
		</script>
		<script>
		function getListPicTemplate(){
			var openId = getQueryString("openId")
			mui.ajax("http://www.zdz1.com/web/product/listPicTemplate",{
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:100000,//超时时间设置为100秒；
				success:function(data){
					console.log(data)
					var result = data.result;
					$.each(result, function(index,item) {
						var tabA = '<a class="mui-control-item" href="#item'+(index+1)+'">'+item.category+'</a>';
						$(".mui-slider-indicator").append(tabA);
						$(".mui-slider-indicator a:nth-child(1)").addClass('mui-active');
						switch (item.category){
							case '个性定制':
								var list = item.list;
								$.each(list, function(index,item) {
									var picTemplate ='<img src="'+item.url+'" templateFlag ="'+item.templateFlag+'" templateId="'+item.templateId+'" />';
									$("#item1 .temp").append(picTemplate);
								});
								break;
							case '企业':
								var list = item.list;
								$.each(list, function(index,item) {
									var picTemplate ='<img src="'+item.url+'" templateFlag ="'+item.templateFlag+'" templateId="'+item.templateId+'" />';
									$("#item2 .temp").append(picTemplate);
								});
								break;
							case '婚礼':
								var list = item.list;
								$.each(list, function(index,item) {
									var picTemplate ='<img src="'+item.url+'" templateFlag ="'+item.templateFlag+'" templateId="'+item.templateId+'" />';
									$("#item3 .temp").append(picTemplate);
								});
								break;
							default:
								break;
						}
						
					});
					$("#item1 .temp,#item2 .temp,#item3 .temp").find('img').on("touchend",function(){
						
					 var picTemplateUrl = $(this).attr('src');
					 $(".zd_area img").attr('src',picTemplateUrl);
					});
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log(type);
					alert(errorThrown);
				}
			});
		}
		getListPicTemplate();
		</script>
