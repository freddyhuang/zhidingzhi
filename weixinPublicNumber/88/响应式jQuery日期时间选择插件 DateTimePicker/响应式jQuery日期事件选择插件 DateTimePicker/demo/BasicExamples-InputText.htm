<!DOCTYPE html>

<html>
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Basic Examples -- Input Type Text</title>
		<link rel="stylesheet" type="text/css" href="../src/DateTimePicker.css" />
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../src/DateTimePicker.js"></script>

		<!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="../src/DateTimePicker-ltie9.css" />
			<script type="text/javascript" src="../src/DateTimePicker-ltie9.js"></script>
		<![endif]-->

		<style type="text/css">
p {
	margin-left: 20px;
}
input {
	width: 200px;
	padding: 10px;
	margin-left: 20px;
	margin-bottom: 20px;
}
</style>
		</head>

		<body>

<!------------------------ Date Picker ------------------------>
<p>Date : </p>
<input type="text" data-field="date" readonly>

<!------------------------ Time Picker ------------------------>
<p>Time : </p>
<input type="text" data-field="time" readonly>

<!---------------------- DateTime Picker ---------------------->
<p>DateTime : </p>
<input type="text" data-field="datetime" readonly>
<div id="dtBox"></div>
<script type="text/javascript">
		
			$(document).ready(function()
			{
				$("#dtBox").DateTimePicker(
				{
					dateFormat: "yyyy-MM-dd",
					dateTimeFormat: "yyyy-MM-dd HH:mm:ss",
					timeFormat: "HH:mm",
					shortDayNames: ["日", "一", "二", "三", "四", "五", "六"],
					fullDayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
					shortMonthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
					fullMonthNames:  ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],			
					titleContentDate: "设置日期",
					titleContentTime: "设置时间",
					titleContentDateTime: "设置日期和时间",					
					buttonsToDisplay: ["HeaderCloseButton", "SetButton", "ClearButton"],
					setButtonContent: "确定",
					clearButtonContent: "取消"
				});
			});
		
		</script>
</body>
</html>
