<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			.box{width: 100px;height: 200px;background: red;float: left;margin: 5px;font-size: 25px;
			color: #fff;font-weight: bold;}
		</style>
	</head>
	<body>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box"></div>
		<div class="box">2</div>
		<div class="box"></div>
		<div class="box">2</div>
		<div class="box"></div><div class="box">2</div>
		<div class="box"></div><div class="box">2</div>
		<div class="box"></div>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			
			$(window).bind('scroll',function(){
				var $windowH = $(window).height();
				var $scrollH = $(document).scrollTop();
				var $document = $(document).height();
				if (($windowH+$scrollH+10)>$document) {
					for (var i = 0; i < 10; i++) {
						var boxDiv = $("<div />");
						boxDiv.addClass('box').text(i);
						$("body").append(boxDiv);
					}
				}
			});
		</script>
	</body>
</html>
